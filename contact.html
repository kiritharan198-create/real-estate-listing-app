  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Real Estate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-3">Contact Us</h2>
        <form onsubmit="return contactValidate()" class="card p-4 shadow-sm bg-white">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="cname" class="form-control" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="cemail" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea id="cmsg" class="form-control" rows="4" placeholder="Your message"></textarea>
          </div>
          <button class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
     by Sarva Kiritharan 
  </footer>

  <script>
    function contactValidate() {
      const n = document.getElementById('cname').value.trim();
      const e = document.getElementById('cemail').value.trim();
      const m = document.getElementById('cmsg').value.trim();
      if (!n || !e || !m) { alert('Please fill all fields'); return false; }
      if (!e.includes('@')) { alert('Invalid email'); return false; }
      alert('Message validated (Day 1 demo).');
      return false; // prevent reload on Day 1
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
